<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="game-info">
            <div class="game-name">Hangman</div>
            <div class="result">
                trying to end: <span>7</span>
            </div>
            <div class="category">
                word from: <span>famous</span>
            </div>
        </div>
        <hr>
        <div class="content">
            <div class="hangman-draw">
                <div class="draw">
                    <div class="stand"></div>
                    <div class="hang"></div>
                    <div class="rope"></div>
                    <div class="man">
                        <div class="head"></div>
                        <div class="body"></div>
                        <div class="hands"></div>
                        <div class="legs"></div>
                    </div>
                </div>
            </div>
            <div class="letters"></div>
        </div>
        <hr>
        <div class="letters-guess"></div>
    </div>

    <!-- Audios Files -->
    <audio id="success" src="./sounds/success.mp3"></audio>
    <audio id="good" src="./sounds/good.mp3"></audio>
    <audio id="failed" src="./sounds/failed.mp3"></audio>
    <audio id="bad" src="./sounds/bad.mp3"></audio>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>

</html>
